<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="wrapper">
            <h1>Assignment 2</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section>

                <h2>Let's get your BMR!</h2>
                <p>Your <em>Basal Metabolic Rate</em> is the rate at which the body uses energy while at rest to keep
                    vital functions going, such as breathing and keeping warm.
                </p>

                <div id="form-div">
                    <form name="pageForm">

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter name..." required>

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter age..." required>

                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" min="0"
                            placeholder="Enter your weight in kilograms..." required>

                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" min="0"
                            placeholder="Enter your height in centimeters..." required>

                        <button id="submit" name="submit" class="btn" type="submit">Submit</button>

                    </form>

                </div>

            </section>

            <section id="table-section">
                <table id="display">
                    <!-- This is where my table will be added using innerHTML -->
                </table>
            </section>

        </div>

    </main>

    <footer>
        <div class="wrapper">
            <p>&copy; Phillip Harden 2022</p>
        </div>
    </footer>

    <!-- script tag is always at the bottom, always use defer but only in the main.js not every js file -->
    <script defer src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dataobject.js"></script>

</body>
