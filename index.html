<body>
    <header>
        <div class="wrapper">
            <h1>Assignment 1</h1>
        </div>

    <main>
        <div class="wrapper">
            <section>

                <h2>Cardio Zones</h2>
                <p>Let's determine your maximum heart rate and display your cardio zones! </p>

                <div id="form-div">
                    <form name="pageForm">

                        <label for="gym">(static) Gym:</label>
                        <!-- <input type="text" id="gym" value="Gold's Gym" required> -->
                        <input type="text" id="gym" name="gym" required>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter name..." required>

                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" placeholder="Enter age..." required>

                        <label for="cardio">Type Of Cardio:</label>
                        <input type="text" id="cardio" name="cardio" placeholder="Enter your type of cardio..." required>

                        <button id="add" name="add" class="btn" type="submit">Add</button>
                        <button id="done" name="done" class="btn" type="button">Done</button>

                    </form>
                </div>

            </section>

            <section>

                <table id="display">
                    <tr>
                        <th>Gym</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Type Of Cardio</th>
                        <th>Max HR</th>
                        <th>Fat Burning Zone</th>
                    </tr>
                </table>

            </section>

        </div>

    </main>

    <footer>
        <div class="wrapper">
            <p>&copy; Phillip Harden 2022</p>
        </div>
    </footer>

</body>
