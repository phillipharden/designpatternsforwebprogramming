<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Phillip Harden</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Assignment 1</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section>

                <h2>Cardio Zones</h2>
                <p>Let's determine your maximum heart rate and display your cardio zones! </p>

                <div id="form-div">
                    <form name="pageForm">

                        <label for="gym">(static) Gym:</label>
                        <!-- <input type="text" id="gym" value="Gold's Gym" required> -->
                        <input type="text" id="gym" name="gym" required>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter name..." required>

                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" placeholder="Enter age..." required>

                        <label for="cardio">Type Of Cardio:</label>
                        <input type="text" id="cardio" name="cardio" placeholder="Enter your type of cardio..."
                            required>

                        <button id="add" name="add" class="btn" type="submit">Add</button>
                        <button id="done" name="done" class="btn" type="button">Done</button>

                    </form>
                </div>

            </section>

            <section id="table-section">                
                <table id="display">
                    <!-- This is where my table will be added using innerHTML -->
                </table>
            </section>

        </div>

    </main>

    <footer>
        <div class="wrapper">
            <p>&copy; Phillip Harden 2022</p>
        </div>
    </footer>

    <!-- script tag is always at the bottom, always use defer but only in the main.js not every js file -->
    <script defer src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/person.js"></script>
    <script src="js/superathlete.js"></script>
    <script src="js/cardio.js"></script>

</body>
