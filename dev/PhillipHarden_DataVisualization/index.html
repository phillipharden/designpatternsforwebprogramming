<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Phillip Harden | Data Visualization</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Data Visualization</h1>
        </div>
    </header>

    <main class="clearfix">
        <div class="wrapper">         

                <h2>How about those grades?</h2>
                <p>Please enter 3 grades between 0-100.</p>
                
                    <section id="form">
                        <form name="pageForm">
    
                            <label for="firstGrade">First Grade:</label>
                            <input type="number" id="firstGrade" name="firstGrade" min="0" max="100" value="0" placeholder="Enter your grade..." required>
    
                            <label for="secondGrade">Second Grade:</label>
                            <input type="number" id="secondGrade" name="secondGrade" min="0" max="100" value="0" placeholder="Enter your grade..." required>
    
                            <label for="thirdGrade">Third Grade:</label>
                            <input type="number" id="thirdGrade"" name="thirdGrade"" min="0" max="100" value="0" placeholder="Enter your grade..." required>
    
                            <button id="submit" name="submit" class="btn" type="submit">Submit</button>
    
                        </form>
                    </section>

                    <section id="canvas-section">
                        <h2>Chart</h2>
                        <canvas id="canvas" width="600" height="600"></canvas>
                    </section>         
          
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>&copy; Phillip Harden 2022</p>
        </div>
    </footer>

    <!-- script tag is always at the bottom, always use defer but only in the main.js not every js file -->
    <script defer src="js/main.js"></script>
    <script src="js/utility.js"></script>

</body>

</html>
